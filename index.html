---
layout: default
---

<div class="home">

  <!-- <h1 class="page-heading">EssayList</h1> -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        
        <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        
      </li>
    {% endfor %}
  </ul>

  

</div>
